<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram - DIO</title>
</head>
<body>
    <di class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram in a Phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.jpg" alt="Instagram Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue como euougo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        </div>
    </di>
    
    <script src="js/scripts.js"></script>
</body>
</html>
